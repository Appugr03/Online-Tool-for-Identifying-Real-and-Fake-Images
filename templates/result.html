<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            color: white;
            background-size: cover;
            background-position: center;
            position: relative;
            animation: changeBackground 20s infinite linear;
        }

        /* Background Animation */
        @keyframes changeBackground {
            0%, 100% { background: url('/static/images/a20.jpg') no-repeat center center fixed; background-size: cover; }
            25% { background: url('/static/images/a21.jpg') no-repeat center center fixed; background-size: cover; }
            50% { background: url('/static/images/a22.jpg') no-repeat center center fixed; background-size: cover; }
            75% { background: url('/static/images/a23.jpg') no-repeat center center fixed; background-size: cover; }
        }

        /* Fading Effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            animation: fadeEffect 20s infinite linear;
        }

        @keyframes fadeEffect {
            0%, 100% { opacity: 1; }
            25% { opacity: 0.8; }
            50% { opacity: 0.6; }
            75% { opacity: 0.8; }
        }

        /* Full Box Transparent Black */
        .container {
            max-width: 500px;
            background: rgba(0, 0, 0, 0.6); /* Full box transparent black */
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 2;
            position: relative;
        }

        h1 {
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Glow effect */
        }

        img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 20px;
        }

        .result-text {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: rgba(0, 123, 255, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: rgba(0, 86, 179, 0.9);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Detection Result</h1>
        <p class="result-text">Prediction: <strong>{{ result }}</strong></p>
        <p class="result-text">Confidence: <strong>{{ confidence }}%</strong></p>
        <img src="{{ image_url }}" alt="Uploaded Image">
        <br>
        <a href="/" class="back-button">Upload Another Image</a>
    </div>

</body>
</html>
